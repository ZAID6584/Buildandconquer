<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartTrafficAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f8fa;
            font-family: 'Arial', sans-serif;
        }
        
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }
        
        .auth-header h1 span {
            color: #2962ff;
        }
        
        .auth-form .form-group {
            margin-bottom: 20px;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .auth-form input:focus {
            border-color: #2962ff;
            outline: none;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon input {
            padding-left: 40px;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
        }
        
        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .show-error {
            display: block;
        }
        
        .auth-button {
            width: 100%;
            padding: 12px;
            background-color: #2962ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .auth-button:hover {
            background-color: #1e4ec7;
        }
        
        .auth-links {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .auth-links a {
            color: #2962ff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider span {
            padding: 0 10px;
            color: #888;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }
        
        .social-button:hover {
            background-color: #eaeaea;
        }
        
        .social-button i {
            font-size: 20px;
        }
        
        .social-button.google i {
            color: #DB4437;
        }
        
        .social-button.facebook i {
            color: #4267B2;
        }
        
        .social-button.twitter i {
            color: #1DA1F2;
        }
    </style>
</head>
<body data-theme="default">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>SmartTraffic<span>AI</span></h1>
                <p>Sign in to your account</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>
                    <div id="email-error" class="error-message">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Your password" required>
                        <span class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div id="password-error" class="error-message">Password must be at least 8 characters</div>
                </div>
                
                <div id="login-error" class="error-message">Invalid email or password</div>
                
                <button type="submit" class="auth-button">Sign In</button>
            </form>
            
            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>
            
            <div class="social-login">
                <a href="#" class="social-button google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-button facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-button twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p><a href="#">Forgot your password?</a></p>
                <p><a href="index.html">Return to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const loginError = document.getElementById('login-error');
            const passwordToggle = document.getElementById('password-toggle');
            
            // Toggle password visibility
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = passwordToggle.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // Email validation
            emailInput.addEventListener('blur', function() {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(emailInput.value) && emailInput.value !== '') {
                    emailError.classList.add('show-error');
                } else {
                    emailError.classList.remove('show-error');
                }
            });
            
            // Password validation
            passwordInput.addEventListener('blur', function() {
                if (passwordInput.value.length < 8 && passwordInput.value !== '') {
                    passwordError.classList.add('show-error');
                } else {
                    passwordError.classList.remove('show-error');
                }
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                // Validate email
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(emailInput.value)) {
                    emailError.classList.add('show-error');
                    isValid = false;
                } else {
                    emailError.classList.remove('show-error');
                }
                
                // Validate password
                if (passwordInput.value.length < 8) {
                    passwordError.classList.add('show-error');
                    isValid = false;
                } else {
                    passwordError.classList.remove('show-error');
                }
                
                if (isValid) {
                    // For demo purposes, check if email is "demo@example.com" and password is "password123"
                    if (emailInput.value === "demo@example.com" && passwordInput.value === "password123") {
                        // Store logged in status in localStorage
                        localStorage.setItem('isLoggedIn', 'true');
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Show login error
                        loginError.classList.add('show-error');
                        setTimeout(() => {
                            loginError.classList.remove('show-error');
                        }, 3000);
                    }
                }
            });
        });
    </script>
</body>
</html>
